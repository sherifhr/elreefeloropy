<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
 <style>
  .flashes {
    position: fixed;
    top: 10%;
    left: 35%;
    width: 30%;
    z-index: 1000;
    background-color: red;
    color: black;
    font-weight: 400;
}
</style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li> {{ message }} </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
