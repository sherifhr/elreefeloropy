<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elreef Eloroby- Store Details</title>

<style>
    @import url("http://www.fontstatic.com/f=jazeera,jazeera-light");
  .card img{
    width:50%;
    height:auto;
    }
  </style>
</head>
<body>
  {% extends "home.html" %}
  {% block content%}
  <div class="container-A">
		<h1><img src="/static/images/Logo1.png" style="width:5%; height:5%;">
			مجتمع الريف اﻷوربي <img src="/static/images/Logo1.png" style="width:5%; height:5%;"></h1>
		<a id="btn1" class="btn btn-success" href="{{url_for('index')}}" role="button"><i class="fa fa-home" style="font-size:24px"></i> Home  </a>
		<a id="btn1" type="button" class="btn btn-warning btn-sm" href="{{url_for('cart_items_list1', buyer=current_user.name)}}" role="button">
			Cart Items</a>
		<button id="btn1" type="button" class="btn btn-secondary btn-sm"><i class="fa fa-fw fa-user"></i> {{current_user.name}}</button>
	</div>
  <div class="container">
      <!-- <a href="{{url_for('dashboard')}}" class="DB-button">Dash Board</a> -->
      <a href="{{url_for('index')}}" class="home-button"> Home page </a>
      <br>
      <h2 class="text-center">Commercial Stores List</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
             <h1>{{ store.store_name }}</h1>
             <img src="/static/New_images/{{store.filename}}" alt="">
             <div class="card-body">
              <h4 class="card-title">{{ store.store_name }}</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{store.phone1}}
                  <i class="fa fa-phone-square" style="font-size:24px; color:red"></i></li></li>
                <li class="list-group-item">{{store.phone2}}
                  <i class="fa fa-phone-square" style="font-size:24px; color:rgb(55, 34, 243)"></i></li></li>
                <li class="list-group-item">عنوان: {{store.address}}</li>
              </ul>
            </div>
          </div>
        </div>
             </div>
    </div>
    {% endblock %}
  </body>
</html>
